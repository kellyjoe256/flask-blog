{% set messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
    <!-- begin message block -->
    {% for category, message in messages %}
        <div class="alert alert-{{ category }}">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
        </div>
    {% endfor %}
    <!-- end message block -->
{% endif %}
