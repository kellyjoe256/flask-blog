{% extends 'base.html' %}
{% from 'includes/macros.html' import render_field  %}

{% block title %}{{ title }}{% endblock %}

{% block page_content %}
<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-6">
                        <h5 class="title">{{ title }}</h5>
                    </div>
                    <div class="col-md-6">
                        <span class="pull-right">
                            <a href="{{ url_for('admin.list_posts') }}" class="btn btn-default">Posts</a>
                        </span>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <form action="{{ url_for('admin.delete_post', post_id=post.post_id) }}" method="POST" autocomplete="off">
                    <div class="form-group">
                        <p>Are you sure you want to delete the <em>{{ post.title }}</em> Post?</p>
                        <input name="csrf_token" type="hidden" value="{{ csrf_token() }}">
                        <input type="submit" name="submit" id="submit_delete" value="Delete Post" class="btn btn-danger">
                        &nbsp;
                        <input type="submit" name="submit" id="submit_cancel" value="Cancel" class="btn btn-default">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>
{% endblock %}
